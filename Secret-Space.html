<style>
    body {

        display: flex;
        align-items: center;
        justify-content: center;

    .card {

    button {
        padding: 12px 25px;
        margin: 10px;
        font-size: 18px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        transition: transform 0.2s;
    }

    button:hover {
        transform: scale(1.1);
    }

    .yes {
        background: #ff4d6d;
        color: white;
    }

    .no {
        background: #ccc;
    }

    .roses {
        position: absolute;
        font-size: 30px;
        animation: fall linear infinite;
        top: -50px;
    }

    @keyframes fall {
        to {
            transform: translateY(110vh) rotate(360deg);
        }
    }

    @keyframes pop {
        from { transform: scale(0.5); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
    }
</style>
